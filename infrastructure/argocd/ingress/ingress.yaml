apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Middleware pour redirection HTTPS et restriction acc√®s local
    traefik.ingress.kubernetes.io/router.middlewares: "argocd-https-redirect@kubernetescrd,traefik-local-only@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - argocd.ga-nan.ovh
    secretName: argocd-tls
  rules:
  - host: argocd.ga-nan.ovh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80