apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Indique à Traefik que le backend est en HTTPS
    traefik.ingress.kubernetes.io/service.serversscheme: https
    # IMPORTANT : Désactive la vérification du certificat TLS du backend
    traefik.ingress.kubernetes.io/service.serverstransport: argocd-insecure@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: argocd.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443