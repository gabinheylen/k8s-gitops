apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 30.1.0
    helm:
      values: |
        deployment:
          replicas: 1
        
        ports:
          web:
            port: 80
            exposedPort: 80
            nodePort: 30080
          websecure:
            port: 443
            exposedPort: 443
            nodePort: 30443
          traefik:
            port: 9000
            exposedPort: 9000
        
        service:
          type: NodePort
        
        ingressClass:
          enabled: true
          isDefaultClass: true
        
        logs:
          general:
            level: INFO
        
        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true