machine:
  network:
    hostname: talos-w2
    interfaces:
      - interface: eth0
        addresses:
          - 192.168.1.216/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.254
        dhcp: false
    nameservers:
      - 1.1.1.1
      - 8.8.8.8 
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
  sysctls:
    fs.inotify.max_user_instances: "8192"

cluster:
  allowSchedulingOnControlPlanes: false