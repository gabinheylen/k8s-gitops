apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:

      # âœ… INIT CONTAINER
      initContainers:
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/configuration.yaml ]; then
                cp /init/configuration.yaml /config/configuration.yaml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: init-config
              mountPath: /init

      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123
          env:
            - name: TZ
              value: Europe/Paris
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8123
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: init-config
          configMap:
            name: homeassistant-init-config
